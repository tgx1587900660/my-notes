<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="唐干宵 的demo, telectron 的demo, 谭竿霄 的demo" />
    <link rel="icon" type="image/ico" sizes="32x32" href="./public/xiao.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@3.2.20/dist/antd.min.css" />
    <title>tgx 的导航</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="index.js"></script>
    <script>
      const btn = {
        template: '<a-button type="primary" @click="handleClick">click me</a-button>',
        setup() {
          const handleClick = () => {
            alert('请按 F12 查看控制台');
            console.log('click');
          };
          return { handleClick };
        },
      };

      function createVueApp() {
        const { createApp } = window.Vue;
        const app = createApp({
          setup() {
            const message = 'Hello Vue 3! 这是一个没有使用工程化的 vue3 + ant-design-vue 的 demo';
            return {
              message,
            };
          },
          components: {
            btn,
          },
          template: '<div style="font-size: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw;">{{ message }}<btn /></div>',
        });
        app.use(antd).mount('#app');
      }
    </script>
  </body>
</html>
